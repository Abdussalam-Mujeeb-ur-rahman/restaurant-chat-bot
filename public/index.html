<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALLAHISRABB RESTAURANT</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="app">
    <div class="screen join-screen active">
      <div>
        <h1>Restaurant chatbot</h1>
        <div>
          <input type="text" placeholder="username" id="username">
        <button id="join-user">Enter</button>
        </div>
        
      </div>

    </div>
    <div class="screen chat-screen ">
      <div class="header">
        <div class="logo">Chatbot</div>
        <button id="exit-chat">Exit</button>
      </div>
      <div class="messages"></div>
      <div class="typebox">
        <input type="text" id="message-input" />
        <button id="send-message">send</button>
      </div>
    </div>
  </div>
  </div>

  <script src="https://unpkg.com/socket.io-client@4.6.0/dist/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
